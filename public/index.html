<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

<!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>


 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  
    <nav>
      <span class="logo">Tweeter</span>
      <div class="tweet-section">
        <p>Write a new tweet</p>
        <i class="fa-solid fa-angles-down fa-bounce fa-xs" style="color: #e01515; text-align: center;"></i>
      </div>
    </nav>
    <header>
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <div class="name">
        <h2>HINALI UPADHYAY</h2>
      </div>
    </header>
    <main class="container">
      <section class="new-tweet">
        <form id="tweet-form" action="/tweets" method="POST">
          <!-- Inside your form, add the error message container -->
            <div class="error-message"></div>

          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="form-footer"> <!-- Added a container for the button and counter -->
            <button type="submit">Tweet</button> <!-- "Tweet" button on the left -->
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
          <br>
       </form>
      </section>
      
    
    <div id="tweets-container"></div>
    <!-- Inside your form or any suitable location -->
<div id="error-messages"></div>
</main>

</body>

<!-- App JS -->
<script type="text/javascript" src="/scripts/client.js"></script>
<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</html>
